<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Number Guess Game</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="content-box mb-2">
			<h1><span class="text-danger">Up</span> & <span class="text-primary">Down</span> Game</h1>
			<h3 id="sign">게임 시작 전</h3>
			<h4>남은 기회: <span id="left-chances"></span></h4>
			<div class="input-group mb-2">
				<input type="number" id="user-input" class="form-control" placeholder="1~100 정수 입력">
				<button id="input-button" class="btn btn-outline-primary">Go!</button>
			</div>
		</div>
		<div class="btn-box">
			<button id="reset-button" class="btn btn-secondary">Reset!</button>
		</div>
	</div>
	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="script/main.js"></script>
</body>

</html>
