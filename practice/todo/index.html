<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- HTML 로직
		1. 컨테이너 생성
		2. 제목 생성
		3. 인풋 + 버튼 생성
		4. All, Not Done, Done 영역 생성
		5. Todo 리스트 영역 생성
	 -->
	<div class="container">
		<h2>To Do List</h2>
		<div class="input-group my-2">
			<input type="text" id="user-input" class="form-control" placeholder="오늘의 할일은?">
			<button id="input-btn" class="btn btn-outline-info">+</button>
		</div>
		<div class="contents">
			<div class="todo-status">
				<div id="underline"></div>
				<div class="todo-all">All</div>
				<div class="todo-not-done">Not Done</div>
				<div class="todo-done">Done</div>
			</div>
			<div class="todo-lists">
				<!-- Todo List -->
				<div class="task">
					<p>커피 마시기</p>
					<div>
						<button class="btn btn-outline-info not-done">⭕</button>
						<button class="btn btn-outline-danger remove">❌</button>
					</div>
				</div>
				<div class="task">
					<p>운동 하기</p>
					<div>
						<button class="btn btn-outline-info not-done">⭕</button>
						<button class="btn btn-outline-danger remove">❌</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>

</html>
